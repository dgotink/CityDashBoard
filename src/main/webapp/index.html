<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
		
		.line {
		fill: none;
		stroke: green;
		stroke-width: 1.5px;
		}
		
		.svgBox { 
		background-color: #333;
		}
				
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: "sans-serif";
			font-size: 11px;
		}
		
		.svgbox { 
		margin: 20px;
		}
		
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
		//Width & height
		var svgWidth = 800;
		var svgHeight = 550;
		var padding = 25;
                
                d3.json("data/data.json", function(data){
                //Make the dataset
                var dataset = data.Data;
                var map = dataset.map(function (d) { return d.Data; });
                //Variables needed for scale
			
                var xExtents = d3.extent(d3.merge(map), function (d) { return d.x; });
		var yExtents = d3.extent(d3.merge(map), function (d) { return d.y; });
		
		
		//Scales
		var xScale = d3.scale.linear()
                                .domain([xExtents[0], xExtents[1]])
				.range([padding, svgWidth - padding]);
							 
		
							 
		var yScale = d3.scale.linear()
				.domain([yExtents[0], yExtents[1]])
				.range([svgHeight - padding, padding]);
							 
		//Axis
		var xAxis = d3.svg.axis()
		                .scale(xScale)
				.orient("bottom")
				.ticks(8);
						  
		var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(6);
									 
		//Svg						 
		var svg = d3.select("body")
				.append("svg")
				.attr("width", svgWidth)
				.attr("height", svgHeight)
				.attr("class", "svgbox");
					
		//Axis functions
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(0, " + (svgHeight - padding) + ")")
		   .call(xAxis);
		   
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(" + padding + ",0)")
		   .call(yAxis);

		var pathContainers = svg.selectAll('g.line')
		.data(dataset);
	
		pathContainers.enter().append('g')
		.attr('class', 'line');
	
		pathContainers.selectAll('path')
		.data(map) // continues the data from the pathContainer
		.enter().append('path')
		.attr('d', d3.svg.line()
			.x(function (d) { return xScale(d.x); })
			.y(function (d) { return yScale(d.y); })
			.interpolate("monotone")
		);
		
		// add circles
		pathContainers.selectAll('circle')
		.data(function (d) { return d; })
		.enter().append('circle')
		.attr('cx', function (d) { return xScale(d.x); })
		.attr('cy', function (d) { return yScale(d.y); })
		.attr('r', 3); 
                });

		</script>
	</body>
</html>
