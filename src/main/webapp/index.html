<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
                <script src="js/LineChart.js"></script>
		<style type="text/css">
		
		.line {
		fill: none;
		stroke: green;
		stroke-width: 1.5px;
		}
		
		.svgBox { 
		background-color: #333;
		}
				
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: "sans-serif";
			font-size: 11px;
		}
                
                .circle {
                   fill: green;
                }
		
		.svgbox { 
		margin: 20px;
		}
		
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
                var dataTriss;
                var dataYenn;
                
                d3.json("data/triss.json", function(data){
                    dataTriss = data;
                    /*d3.select('body')
                            .datum(data)
                            .call(LineChart());*/
                    
                    d3.json("data/yenn.json", function(data){
                    dataYenn = data;
                    /*d3.select('body')
                            .datum(data)
                            .call(LineChart());*/
                    
                    var merged = [dataTriss, dataYenn];
                    d3.select('body')
                            .datum(merged)
                            .call(LineChart());
                });
                });
                
                
                
		</script>
	</body>
</html>
