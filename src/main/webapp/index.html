<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
                <script src="js/LineChart.js"></script>
                <script src="js/Data.js"></script>
		<style type="text/css">
		
		.line {
		fill: none;
		stroke-width: 1.5px;
		}
				
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: "sans-serif";
			font-size: 11px;
		}
                
                .circle {
                   fill: green;
                }
		
		.svgbox { 
		margin: 20px;
                border-style: outset;
		}
                
                #LineGraphBox {
                    
                }
		
		
		</style>
	</head>
	<body>
            <div id="LineGraphBox">
            </div>
		<script type="text/javascript">
                var dataTriss;
                var dataYenn;
                var dataShani;
                
                d3.json("data/triss.json", function(data){
                    dataTriss = data;
                    d3.select('#LineGraphBox')
                            .datum([data])
                            .call(LineChart());
                    
                    d3.json("data/yenn.json", function(data){
                    dataYenn = data;
                    d3.select('#LineGraphBox')
                            .datum([data])
                            .call(LineChart());
                    
                    d3.json("data/shani.json", function(data){
                    dataShani = data;
                    d3.select('#LineGraphBox')
                            .datum([data])
                            .call(LineChart());
                    
                    var merged = merge(dataTriss, dataYenn, dataShani);
                    d3.select('#LineGraphBox')
                            .datum(merged)
                            .call(LineChart());
                    });
                });
            });
                
                
		</script>
	</body>
</html>
