               filter(green[0], 'temperature', 'created_at.$date', 'temperature', 'Brussel', 'weather_Brussel.json', 'temperature_brussel', loaded);

                function loaded(datum){
                    data_dictionary[datum['theme']].push(datum);
                    data_arr.push(datum);
                    count++;
                    if(count === number_of_datas)
                        onAllDataGathered();                     
                }
