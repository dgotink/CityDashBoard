	<body>
		<script type="text/javascript">
                var count = 0;
                var number_of_datas = 6;
                var data_dictionary = {};
                var data_arr = [];
                data_dictionary['temperature'] = [];
                data_dictionary['humidity'] = [];
                
               filter('green', 'temperature', 'created_at.$date', 'temperature', 'weather_Brussel.json', 'temperature_brussel', loaded);
               filter('red', 'temperature', 'created_at.$date', 'temperature', 'weather_Leuven.json', 'temperature_leuven', loaded);
               filter('blue', 'temperature', 'created_at.$date', 'temperature', 'weather_Antwerpen.json', 'temperature_antwerpen', loaded);
               
               filter('green', 'humidity', 'created_at.$date', 'humidity', 'weather_Brussel.json', 'humidity_brussel', loaded);
               filter('red', 'humidity', 'created_at.$date', 'humidity', 'weather_Leuven.json', 'humidity_leuven', loaded);
               filter('blue', 'humidity', 'created_at.$date', 'humidity', 'weather_Antwerpen.json', 'humidity_antwerpen', loaded);
               
               /*groupByX('darkgreen', 'bike-spots', 'created_at.$date', 'freespots', 'bikes_Brussel.json', 'bike-spots_brussel', loaded);
               groupByX('darkblue', 'bike-spots', 'created_at.$date', 'freespots', 'bikes_Antwerpen.json', 'bike-spots_antwerpen', loaded);*/


                function loaded(datum){
                    data_dictionary[datum['theme']].push(datum);
                    count++;
                    if(count === number_of_datas)
                        onAllDataGathered();                     
                }
                
                function loadedbase(input){
                    for(var i = 0; i < input.length; i++){
                        data_arr.push(input[i]);
                    }
                }
                
                function onAllDataGathered(){
                    for(var key in data_dictionary){
                        base('black', data_dictionary[key], key, loadedbase);
                    }
                    
                    controller(data_arr);
                }
                
		</script>
	</body>
